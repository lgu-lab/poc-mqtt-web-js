<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script type="text/javascript" src="./libs/paho-mqtt-103-min.js"></script>
<script type="text/javascript">

//
var host = 'test.mosquitto.org';
var port = 8080;
//var path = '/mqtt';
var path = '';
var clientId = 'browser-client' + parseInt( Math.random() * 100, 10);

var topic = 'devfest/bdm/#';
var useTLS = false;

//Create a client instance
client = new Paho.MQTT.Client(host, port, path, clientId);
console.log("MQTT client created");

// set callback handlers
client.onConnectionLost = onConnectionLost;
client.onMessageArrived = onMessageArrived;

// connect the client
log("MQTT client.connect()");
client.connect({onSuccess:onConnect});


// called when the client connects
function onConnect() {
  // Once a connection has been made, make a subscription and send a message.
  log("onConnect");
  //client.subscribe("World");
  client.subscribe(topic, {qos: 0});
  
  message = new Paho.MQTT.Message("Hello");
  //message.destinationName = "World";
  message.destinationName = 'devfest/bdm/welcome';
  
  client.send(message);
}

// called when the client loses its connection
function onConnectionLost(responseObject) {
  if (responseObject.errorCode !== 0) {
    log("onConnectionLost:"+responseObject.errorMessage);
  }
}

// called when a message arrives
function onMessageArrived(message) {
  log("onMessageArrived:"+ "[topic:"+message.destinationName+"] " + message.payloadString);
}

function log(txt) {
	console.log(txt);
    var textArea = document.getElementById("log")
    if ( textArea ) {
    	logTxt = txt + "\n" ;
    	textArea.value += logTxt ;	
    	textArea.scrollTop = textArea.scrollHeight;
    }
}
function publish() {
	var topic = document.getElementById("topic").value ;
	var payload = document.getElementById("message").value ;

	message = new Paho.MQTT.Message(payload);
	message.destinationName = topic;	  
	client.send(message);
}
/*
 * Message structure : 
 * topic   : message.destinationName
 * payload : message.payloadString
 * 
 */
</script>
</head>
<body>
<h1>MQTT WebSocket test</h1>
<table border="1">
<tr style="font-size: x-large; font-weight: bold; "><td>Logging</td><td>Publish</td></tr>
<tr>

<td>
<textarea id="log" rows="20" cols="60">
</textarea>
</td>


<td>
Message : <input id="message" type="text" value=""/>
<br><br>
Topic : &nbsp; &nbsp; <input id="topic" type="text" value="devfest/bdm/javascript" />
<br><br>
<button onclick="publish();">Publish</button>
</td>
</tr>
</table>
</body>
</html>
